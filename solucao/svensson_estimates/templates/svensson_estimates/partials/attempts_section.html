            <div 
                id="improveDropdown" 
                class="dropdown"
                style="display: none; position: relative; margin-right: 8px;">
                <button 
                    id="improveButton" 
                    class="btn btn-success dropdown-toggle" 
                    type="button"
                    onclick="toggleImproveDropdown()">

                    {% for strategy in available_strategies %}
